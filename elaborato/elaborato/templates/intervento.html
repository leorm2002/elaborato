<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title></title>
</head>
<body>
    <div class="container" style="max-width: 80%;">

        <h1>Scegli officina dove fare intervento</h1>
        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Nome</th>
                    <th scope="col">Descrizione</th>
                    <th scope="col">Tempo impiegato</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Nome officina</th>
                    <th scope="col">Prenota</th>
                </tr>
            </thead>
            <tbody>

                {% for intervento in interventi %}
                <tr>
                    <td>{{ intervento[0]}}</td>
                    <td>{{ intervento[1]}}</td>
                    <td>{{ intervento[2]}}h</td>
                    <td>{{ intervento[3]}}€</td>
                    <td>{{ intervento[4]}}</td>
                    <td><a class="btn btn-primary" href="/intervento/prenota/?id_int={{intervento[5]}}&id_off={{intervento[6]}}" role="button">Prenota</a></td>
                </tr>
                {% endfor %}


            </tbody>
        </table>
        </div>

</body>
</html>
