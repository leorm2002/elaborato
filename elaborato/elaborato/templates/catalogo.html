<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title></title>
</head>
<body>
    <div class="container" style="max-width: 80%;">

        <h1>Ricambi</h1>
        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Nome</th>
                    <th scope="col">Descrizione</th>
                    <th scope="col">Disponibilità</th>
                </tr>
            </thead>
            <tbody>

                {% for ricambio in ricambi %}
                <tr>
                    <td>{{ ricambio[1]}}</td>
                    <td>{{ ricambio[2]}}</td>
                    <td><a class="btn btn-primary" href="/ricambio/?id={{ricambio[0]}}" role="button">Visualizza dettagli</a></td>
                </tr>
                {% endfor %}


            </tbody>
        </table>

        <h1>Accessori</h1>
        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Nome</th>
                    <th scope="col">Descrizione</th>
                    <th scope="col">Disponibilità</th>
                </tr>
            </thead>
            <tbody>

                {% for accessorio in accessori %}
                <tr>
                    <td>{{ accessorio[1]}}</td>
                    <td>{{ accessorio[2]}}</td>
                    <td><a class="btn btn-primary" href="/accessorio/?id={{accessorio[0]}}" role="button">Visualizza dettagli</a></td>
                </tr>

                {% endfor %}


            </tbody>
        </table>
        </div>
</body>
</html>
